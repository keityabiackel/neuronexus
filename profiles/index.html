<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Membros do Cl√£ ¬∑ NeuroNexus</title>

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Slab:wght@700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../assets/app.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <div class="brandline">
        <div class="logo">
          <img src="../assets/logo.png" alt="Logo NeuroNexus" />
        </div>
        <div class="brandtext">
          <h1>NEURONEXUS</h1>
          <p>Membros do Cl√£ ¬∑ perfis locais (sem backend)</p>
        </div>
      </div>

      <nav class="nav">
        <a class="btn" href="../index.html">üè† Estado da Casa</a>
        <a class="btn primary" href="./edit.html">+ Novo membro</a>
      </nav>
    </header>

    <section class="card">
      <div class="topbar" style="margin-bottom:6px">
        <div class="brand">
          <h2 style="margin:0">Membros do Cl√£</h2>
          <p style="margin:6px 0 0">
            Perfis fixos e semipermanentes (neurotipos, alergias, notas). Crises e epis√≥dios ficam no hist√≥rico (fase seguinte).
          </p>
        </div>
      </div>

      <div class="row" style="margin: 10px 0 12px">
        <div class="field" style="flex:1; min-width:240px">
          <label for="filter">Buscar</label>
          <input id="filter" placeholder="Digite um nome..." />
        </div>
        <div class="field" style="min-width:220px">
          <label for="sort">Ordenar</label>
          <select id="sort">
            <option value="activeFirst">Ativo primeiro</option>
            <option value="nameAZ">Nome (A‚ÄìZ)</option>
            <option value="recent">Atualizado recente</option>
          </select>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th style="width:120px">Status</th>
            <th>Nome</th>
            <th style="width:140px">Papel</th>
            <th style="width:150px">Nascimento</th>
            <th style="width:220px">A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>

      <p class="hint" id="hint"></p>
    </section>
  </main>

  <script type="module">
    import {
      loadProfiles, deleteProfile,
      loadActiveProfileId, setActiveProfileId
    } from "../assets/app.js";

    const rows = document.getElementById("rows");
    const hint = document.getElementById("hint");
    const filter = document.getElementById("filter");
    const sort = document.getElementById("sort");

    function fmtDate(ymd){
      if (!ymd) return "‚Äî";
      try{
        const [y,m,d] = ymd.split("-").map(Number);
        if (!y || !m || !d) return ymd;
        return String(d).padStart(2,"0") + "/" + String(m).padStart(2,"0") + "/" + y;
      }catch{
        return ymd;
      }
    }

    function escapeHtml(str){
      return String(str || "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function getList(){
      const activeId = loadActiveProfileId();
      const q = (filter.value || "").trim().toLowerCase();
      let list = loadProfiles();

      if (q){
        list = list.filter(p => String(p.name || "").toLowerCase().includes(q));
      }

      const mode = sort.value;
      if (mode === "nameAZ"){
        list.sort((a,b)=> String(a.name||"").localeCompare(String(b.name||""), "pt-BR"));
      } else if (mode === "recent"){
        list.sort((a,b)=> String(b.updatedAt||"").localeCompare(String(a.updatedAt||"")));
      } else { // activeFirst
        list.sort((a,b)=>{
          const ax = a.id === activeId ? 0 : 1;
          const bx = b.id === activeId ? 0 : 1;
          if (ax !== bx) return ax - bx;
          return String(a.name||"").localeCompare(String(b.name||""), "pt-BR");
        });
      }

      return { list, activeId };
    }

    function render(){
      const { list, activeId } = getList();
      rows.innerHTML = "";

      if (!list.length){
        rows.innerHTML = `<tr><td colspan="5">Nenhum membro encontrado.</td></tr>`;
        hint.textContent = "Dica: crie um perfil para cada membro do Cl√£ e defina um deles como ativo.";
        return;
      }

      for (const p of list){
        const isActive = p.id === activeId;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>
            <button class="btn ${isActive ? "primary" : ""}" data-active="${p.id}">
              ${isActive ? "Ativo" : "Definir"}
            </button>
          </td>
          <td><strong>${escapeHtml(p.name || "Sem nome")}</strong></td>
          <td>${escapeHtml(p.role || "‚Äî")}</td>
          <td>${escapeHtml(fmtDate(p.birthDate || ""))}</td>
          <td class="row" style="gap:8px">
            <a class="btn" href="./edit.html?id=${encodeURIComponent(p.id)}">Editar</a>
            <button class="btn danger" data-del="${p.id}">Excluir</button>
          </td>
        `;
        rows.appendChild(tr);
      }

      // set active
      rows.querySelectorAll("[data-active]").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const id = btn.getAttribute("data-active");
          setActiveProfileId(id);
          render();
        });
      });

      // delete
      rows.querySelectorAll("[data-del]").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const id = btn.getAttribute("data-del");
          const ok = confirm("Excluir este perfil? Isso remove apenas do seu navegador.");
          if (!ok) return;
          deleteProfile(id);
          render();
        });
      });

      hint.textContent = "Tudo fica salvo apenas neste navegador (LocalStorage).";
    }

    filter.addEventListener("input", render);
    sort.addEventListener("change", render);

    render();
  </script>
</body>
</html>
